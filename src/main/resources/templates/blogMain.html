<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Блог сайта</h1>
        <!--3 Здесь необходимо вывести все записи с базы данных при помощи цикла -->
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}" />
            <p th:text="${el.anons}" />
            <a th:href="'/blogMain/' + ${el.id}" class="btn btn-secondary" style="text-decoration: none">Детальнее</a>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
